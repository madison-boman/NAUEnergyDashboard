{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static '/edashboard/stylesheet.css'%}">
    <link rel="shortcut icon" href="{% static '/edashboard/images/favicon.ico' %}" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/gauge.js"></script>
  </head>
  <body>
    <div class="container" style="clear:both; height:100%; width:100%;">
      <div style="float: left; width:-webkit-fill-available;">
        {% include "edashboard/header.html" %}
        <div id='stacked'>
        <div id="topcont" style="margin-left:2%;margin-top: 0;">
          <div id="buildimg">
            <h1 style="color: #003467;text-align:left;height:fit-content;">Student Academic Services</h1>
            <img src={% static '/edashboard/images/SAS.jpg' %} style="margin:1%;">
          </div>
          <div id="weather">
            <img src={% static '/edashboard/images/weather.jpg' %} style="margin:1%; height: 200px;margin-top: 15%;">
          </div>
          <div id="donutgraph" style="height: min-content;max-width:25%; height:auto;">
            <div id="chartdiv"></div>
          </div>
        </div>
        <div id="bottomcont">
          <div id="Leftgraph" style="text-align: center;">
            <h2 style="text-align:center;">Historical Data</h2>
          <div id="switches">
            <button id="hour" onclick="chgColor('btu')" style="width:50%">Hourly</button>
            <button id="15m" onclick="chgColor('kw')" style="width:50%">15-Min</button>
          </div>
          <div id="selectsens" class="custom-select" style="width:200px; margin:auto;">
            <li class="dropdown-toggle" style="display:none;">Sensor</li>
            <h2 class="select">Select a Utility</h2>
            <select>
              <option>Heating</option>
              <option>Cooling</option>
              <option>Electricity</option>
              <option>Gas</option>
            </select>
          </div>
          <div>
            <button style="margin:0; margin-top: 5%;">Download Data</button>
          </div>
        </div>
          <div class="graphcont" style="margin:0; width: 50%; height: inherit;">
            <canvas id="line-chart"></canvas>
            <script>
            {% include "edashboard/scripts/expgraph.js" %}
            {% include "edashboard/scripts/sidebar.js" %}
            {% include "edashboard/scripts/donutgraph.js" %}

            // Toggles button color and the labels
            function chgColor(id) {
              // Changes colors of buttons
              //Converts to BTUs
              if(document.getElementById("15m").style.backgroundColor == "rgb(255, 204, 1)"){
                document.getElementById("15m").style.backgroundColor = "#e3e3e3";
              }
              // Converts to kWh
              else if(document.getElementById("hour").style.backgroundColor == "rgb(255, 204, 1)"){
                document.getElementById("hour").style.backgroundColor = "#e3e3e3";
              }
              // Changes the button to be highlighted
              document.getElementById(id).style.backgroundColor = "#ffcc01";
              chgLabels(id);
            }
            </script>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- Styles -->
    <style>
    #chartdiv {
      width: 100%;
      height: 500px;
      margin: auto;
    }
    </style>
  </body>
</html>
